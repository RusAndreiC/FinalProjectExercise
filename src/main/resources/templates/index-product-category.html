<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Product Categories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/nav-bar-admin :: nav-bar-admin"/>




<div class="d-flex flex-column justify-content-center align-items-center p-5" style="max-width: 1200px; margin: auto">

  <h1>Product list</h1>

  <a th:href="@{/admin/product-categories/add}" class="btn btn-dark m-5">Create product category</a>

  <table class="table table-hover table-border ">
    <!-- table header -->
    <thead>
    <tr>
      <th scope="col" class="text-center">Product Category ID</th>
      <th scope="col" class="text-center">Name</th>
      <th scope="col" class="text-center">Product</th>
    </tr>
    </thead>

    <!-- table body -->
    <tbody>

    <!-- product entry -->
    <tr th:each="productCategory : ${productCategoriesInView}" scope="row">
      <td th:text="${productCategory.id}" class="text-center">1</td>
      <td th:text="${productCategory.name}" class="text-center">test</td>
<!--      <td th:if="${productCategory.products} == null" class="text-center"></td>-->
<!--      <td th:unless="${productCategory.products} == null" th:text="${productCategory.products.name}"></td>-->
      <!-- action buttons -->
      <td><a th:href="@{/admin/product-categories/{id}/edit(id = ${productCategory.id})}" class="btn btn-primary">Edit</a></td>
      <td><a th:href="@{/admin/product-categories/{id}/delete(id = ${productCategory.id})}" class="btn btn-secondary">Delete</a></td>
    </tr>


    </tbody>
  </table>


</div>

</body>

</html>
