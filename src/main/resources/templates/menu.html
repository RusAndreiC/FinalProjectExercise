<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
          integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/nav-bar :: navBar"/>


<section class="food_menu gray_bg">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-panel fade show active single-member" id="Special" role="tabpanel"
                         aria-labelledby="Special-tab">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="single_food_item media d-flex" th:each="product : ${productsInView}">
                                    <img th:src="${product.thumbnail}" class="mx-3 my-3" th:alt="${product.name}"
                                         style="max-width: 30rem; max-height: 30rem; border-radius: 30px;">
                                    <div class="media-body align-self-center">

                                        <h3 th:text="${product.name}"></h3>
                                        <p th:text="${product.description}">Lorem ipsum </p>
                                        <form method="get"
                                              th:action="@{/shoppingCart/addProduct/{productId}(productId=${product.id})}"
                                              th:object="${orderProduct}">
                                            <!--                                            <input th:field="*{productId}" type="hidden" th:value="${product.id}"/>-->
                                            <input th:field="*{productQuantity}" type="number" style="width:60px;"/>
                                            <div class="d-flex my-1">
                                                <h5 th:text="${product.price}" style="margin-left: 250px;" class="my-1">50 ron</h5><span class="my-1">&nbsp;ron</span>
                                                <!--                                                <input type="submit" class="btn btn-primary btn-lg mx-5 "/>-->
                                                <button class="btn btn-primary btn-lg mx-5">Add to cart</button>
                                                <!--                                                <i />class="bi bi-cart4 "-->
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
