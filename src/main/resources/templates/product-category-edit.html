<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Edit product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/nav-bar-admin :: nav-bar-admin"/>

<div class="d-flex flex-column justify-content-center align-items-center m-5 p-5 mw-75">
    <h1>Edit product category</h1>

    <div>
        <form method="post" th:action="@{/admin/product-categories/{id}/edit(id=${productCategory.id})}" th:object="${productCategory}">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label for="name" class="input-group-text">Name</label>
                </div>
                <input id="name" th:field="*{name}" type="text">
            </div>

<!--            <div class="input-group mb-3">-->
<!--                <div class="input-group-prepend">-->
<!--                    <label for="product" class="input-group-text">product</label>-->
<!--                </div>-->
<!--                <input id="product" th:field="*{product}" type="text">-->
<!--            </div>-->

            <div class="m-3 d-flex justify-content-center">
                <a th:href="@{/admin/product-categories}">
                    <button class="btn btn-secondary m-2" id="cancel" name="cancel" type="button">Cancel</button>
                </a>
                <button class="btn btn-primary m-2" id="save" name="save" type="submit">Update</button>
            </div>
        </form>
    </div>


</div>
</body>

</html>
