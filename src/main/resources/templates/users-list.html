<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/nav-bar-admin :: nav-bar-admin"/>


<div class="d-flex flex-column justify-content-center align-items-center p-5" style="max-width: 1200px; margin: auto">

<h1>Users list</h1>

    <a th:href="@{/admin/users/add}">Create user</a>

    <table>
        <!-- table header -->
        <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>e-mail</th>
            <th>Thumbnail</th>
            <th>Role</th>
            <th>preferences</th>
        </tr>
        </thead>

        <!-- table body -->
        <tbody>

        <!-- product entry -->
        <tr th:each="user : ${usersInView}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.thumbnail}"></td>
            <td th:text="${user.roles}"></td>
            <td th:text="${user.preferences}"></td>

            <!-- action buttons -->
            <td>
                <div class="actions">
                    <a th:href="@{/admin/users/{id}/edit(id = ${user.id})}">Edit</a>
                    <a th:href="@{/admin/users/{id}/delete(id = ${user.id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
